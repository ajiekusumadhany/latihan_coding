<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Html</title>
</head>

<body>
    <ol type="A"> <!--type dapat diganti dengan: 1,a,A,atau i-->
        <li>Senin</li>
        <li>Selasa</li>
        <li>Rabu</li>
        <li>Kamis</li>
        <ul type="disc"> <!--type dapat diganti dengan: round, disc atau square-->
            <li>makan</li>
            <li>tidur</li>
        </ul>
        <li>Jumat</li>
        <li>Sabtu</li>
        <li>Minggu</li>
    </ol>
</body>

</html>

<!--untuk membuat list berurutan dapat menggunakan ordered list (<ol>)-->
<!--untuk membuat list tidak berurutan dapat menggunakan unordered list (<ul>)-->
