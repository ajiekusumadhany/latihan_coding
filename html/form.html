<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>

<body>
    <form action="proses.php" method="post">
        <label for="nama">Nama</label>
        <input type="text" id="nama"><br>

        <label for="password">Password</label>
        <input type="password" id="password"><br>

        <label for="jk">Jenis Kelamin</label>
        <input type="radio" id="jk" value="L">Laki-laki
        <input type="radio" id="jk" value="P">Perempuan<br>

        <label for="status">Status</label>
        <input type="checkbox" value="Y" id="status">Mahasiswa<br>

        <label for="tanggal">Tanggal Lahir</label>
        <input type="date" id="tanggal"><br>

        <label for="jabatan">Jabatan</label>
        <select id="jabatan">
            <option value="Frontend">Frontend</option>
            <option value="Frontend">Backend</option>
            <option value="Frontend">Desainer Web</option>
        </select><br>

        <label for="warna"> Warna Favorit</label>
        <input type="color" id="warna"><br>

        <label for="hp">No. Hp</label>
        <input type="number" id="hp" minlength="12" maxlength="15"><br>

        <label for="berat"> Berat Badan</label>
        <input type="range" id="berat"><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br>

        <label for="website">Website</label>
        <input type="url" id="website"><br>

        <label for="jam">Jam Kerja</label>
        <input type="time" id="jam"><br>

        <label for="catatan"></label>
        <textarea id="catatan" cols="30" rows="5"></textarea><br>

        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
